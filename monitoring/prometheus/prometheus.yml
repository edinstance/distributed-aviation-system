global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: [ "prometheus:9090" ]

  - job_name: "grafana"
    static_configs:
      - targets: [ "grafana:3000" ]

  - job_name: "apollo-router"
    static_configs:
      - targets: [ "apollo-router:8089" ]
    metrics_path: "/metrics"

  - job_name: "flights-service"
    static_configs:
      - targets: [ "flights-service:8081" ]
    metrics_path: "/metrics"

  - job_name: "aircraft-service"
    static_configs:
      - targets: [ "aircraft-service:8080" ]
    metrics_path: "/details/prometheus"