supergraph:
  listen: 0.0.0.0:4000
  path: /

health_check:
  enabled: true
  listen: 0.0.0.0:8088
  path: /health

include_subgraph_errors:
  all: true
  subgraphs:
    flights: true
    aircraft: true

telemetry:
  exporters:
    metrics:
      prometheus:
        enabled: true
        resource_selector: all
        listen: 0.0.0.0:8089
        path: /metrics