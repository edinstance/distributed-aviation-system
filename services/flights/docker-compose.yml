services:
  flights-database:
    container_name: flights-database
    image: postgres:17.6
    environment:
      POSTGRES_DB: flights
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-flights}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - aviation-network

  flights-migrations:
    image: migrate/migrate:4
    container_name: flights-migrations
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://postgres:postgres@flights-database:5432/flights?sslmode=disable",
        "up"
      ]
    restart: "no"
    networks:
      - aviation-network
    depends_on:
      flights-database:
        condition: service_healthy

  flights-service:
    build: .
    container_name: flights-service
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@flights-database:5432/flights?sslmode=disable}
      ENVIRONMENT: "dev"
      PORT: 8081
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      flights-database:
        condition: service_healthy
    networks:
      - aviation-network

networks:
  aviation-network:
    name: aviation-network
    driver: bridge