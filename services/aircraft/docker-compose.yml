services:
  aircraft-database:
    image: postgres:17.6
    container_name: aircraft-database
    environment:
      POSTGRES_DB: aircraft
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aircraft}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - aviation-network

  aircraft-migrations:
    image: liquibase/liquibase:4.31
    container_name: aircraft-migrations
    volumes:
      - ./src/main/resources/db/changelog:/liquibase/changelog
    command: >
      --url=${DATABASE_URL:-jdbc:postgresql://aircraft-database:5432/aircraft?sslmode=disable}
      --username=${DATABASE_USERNAME:-postgres}
      --password=${DATABASE_PASSWORD:-postgres}
      --changelog-file=changelog/db.changelog-master.xml update
    depends_on:
      aircraft-database:
        condition: service_healthy
    networks:
      - aviation-network

  aircraft-cache:
    container_name: aircraft-cache
    image: redis:8.2
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - aviation-network

  aircraft-service:
    build: .
    container_name: aircraft-service
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-prod}
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://aircraft-database:5432/aircraft?sslmode=disable}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      REDIS_URL: ${REDIS_URL:-redis://aircraft-cache:6379}
      LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-false}
      PORT: 8080
      GRPC_PORT: 9090
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/details/health || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      aircraft-database:
        condition: service_healthy
      aircraft-cache:
        condition: service_healthy
    networks:
      - aviation-network

networks:
  aviation-network:
    name: aviation-network
    driver: bridge