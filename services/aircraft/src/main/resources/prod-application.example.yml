spring:
  application:
    name: aircraft
  profiles:
    active: ${ENVIRONMENT}

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: ${LIQUIBASE_ENABLED}

redis:
  url: ${CACHE_URL}

# Actuator config
management:
  endpoints:
    web:
      base-path: "/details"
    jmx:
      exposure:
        include: "health"

dgs:
  graphql:
    path: "/graphql"
    introspection:
      enabled: true

server:
  port: ${PORT:8080}