apiVersion: v1
kind: Service
metadata:
  name: authentication-service
  namespace: aviation
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: authentication-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
  namespace: aviation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: [ "sh", "-c", "until nc -z authentication-database.aviation.svc.cluster.local 5432; do sleep 2; done;" ]
        - name: wait-for-keygen
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for key generation to complete..."
              until [ -f /keys/private.pem ] && [ -f /keys/public.pem ]; do
                echo "Keys not ready, waiting..."; sleep 2;
              done
              echo "Keys are ready!"
          volumeMounts:
            - name: keys-volume
              mountPath: /keys
        - name: wait-for-migrations
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Checking if migrations job completed..."
              # In a real setup, you'd check job status via API or use a different approach
              # For now, we'll just wait a bit after keys are ready
              sleep 10
              echo "Migrations should be complete!"
      containers:
        - name: authentication-service
          image: ghcr.io/edinstance/distributed-aviation-system-services/authentication-web:dev
          ports:
            - containerPort: 8000
          env:
            - name: SECRET_KEY
              value: insecure-key
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: localhost,127.0.0.1,authentication-service.aviation.svc.cluster.local,*.aviation.svc.cluster.local,api.aviation.local
            - name: DATABASE_NAME
              value: authentication
            - name: DATABASE_USER
              value: postgres
            - name: DATABASE_PASSWORD
              value: postgres
            - name: DATABASE_HOST
              value: authentication-database
            - name: DATABASE_PORT
              value: "5432"
            - name: CORS_ALLOWED_ORIGINS
              value: http://localhost:3000,http://127.0.0.1:3000,https://aviation-frontend.cluster.local
            - name: CORS_ALLOW_ALL_ORIGINS
              value: "False"
            - name: CORS_ALLOW_CREDENTIALS
              value: "True"
            - name: CORS_ALLOWED_HEADERS
              value: accept,accept-encoding,authorization,content-type,dnt,origin,user-agent,x-csrftoken,x-requested-with,x-tenant-id
            - name: LOG_LEVEL
              value: INFO
            - name: ENVIRONMENT
              value: dev
            - name: OTEL_SERVICE_NAME
              value: authentication-service
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_LOGS_EXPORTER
              value: otlp
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: "5000"
            - name: OTEL_BSP_SCHEDULE_DELAY
              value: "5000"
            - name: PORT
              value: "8000"
            - name: KEYS_DIR
              value: /keys
            - name: KEY_PASSWORD
              valueFrom: {
                secretKeyRef:
                  key: authentication-key-password
              }
          volumeMounts:
            - name: keys-volume
              mountPath: /keys
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
              httpHeaders:
                - name: Host
                  value: authentication-service.aviation.svc.cluster.local
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: keys-volume
          persistentVolumeClaim:
            claimName: authentication-keys-pvc