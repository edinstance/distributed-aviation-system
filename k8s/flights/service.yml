apiVersion: v1
kind: Service
metadata:
  name: flights-service
  namespace: aviation
spec:
  ports:
    - port: 8081
  selector:
    app: flights-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flights-service
  namespace: aviation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flights-service
  template:
    metadata:
      labels:
        app: flights-service
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: [ "sh", "-c", "until nc -z flights-database.aviation.svc.cluster.local 5432; do sleep 2; done;" ]
        - name: wait-for-cache
          image: busybox
          command: [ "sh", "-c", "until nc -z flights-cache.aviation.svc.cluster.local 6379; do sleep 2; done;" ]
      containers:
        - name: flights-service
          image: ghcr.io/edinstance/distributed-aviation-system-services/flights:latest
          ports:
            - containerPort: 8081
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@flights-database:5432/flights?sslmode=disable"
            - name: CACHE_URL
              value: "redis://flights-cache:6379"
            - name: ENVIRONMENT
              value: "prod"
            - name: PORT
              value: "8081"
            - name: AIRCRAFT_SERVICE_GRPC_URL
              value: host.docker.internal:9090
            - name: OTLP_GRPC_URL
              value: host.docker.internal:4317
            - name: KAFKA_BROKER_URL
              value: host.docker.internal:9092
            - name: KAFKA_SCHEMA_REGISTRY_URL
              value: http://host.docker.internal:8081
            - name: KAFKA_FLIGHTS_TOPIC
              value: flights
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10