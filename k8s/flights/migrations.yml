apiVersion: batch/v1
kind: Job
metadata:
  name: flights-migrations
  namespace: aviation
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres to become available..."
              until nc -z flights-database.aviation.svc.cluster.local 5432; do
                echo "Still waiting for DB..."; sleep 2;
              done
              echo "Database is ready!"
      containers:
        - name: migrate
          image: migrate/migrate:4
          command:
            - sh
            - -c
            - |
              set -e
              echo "Cloning migration repo..."
              apk add --no-cache git curl >/dev/null
              git clone https://github.com/edinstance/distributed-aviation-system.git /repo
              echo "Running migrations..."
              migrate -path /repo/services/flights/migrations \
                      -database "postgres://postgres:postgres@flights-database:5432/flights?sslmode=disable" up
              echo "Migrations completed successfully."