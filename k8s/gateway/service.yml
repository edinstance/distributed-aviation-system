apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: aviation
spec:
  type: ClusterIP
  ports:
    - port: 4001
      targetPort: 4001
      protocol: TCP
  selector:
    app: gateway-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: aviation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: ghcr.io/edinstance/distributed-aviation-system-services/gateway:latest
          ports:
            - containerPort: 4001
          env:
            - name: ENVIRONMENT
              value: "prod"
            - name: PORT
              value: "4001"
            - name: ROUTER_URL
              value: http://router-service:4000
            - name: JWKS_URL
              value: http://authentication-service:8000/.well-known/jwks.json
            - name: LOG_LEVEL
              value: "info"
            - name: JSON_LOGS
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://host.docker.internal:4317
            - name: OTEL_SERVICE_NAME
              value: aviation-gateway
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi