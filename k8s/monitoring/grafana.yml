apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
        - name: fetch-config
          image: alpine/git:2.49.1
          command:
            - sh
            - -c
            - |
              echo "Cloning configuration..."
              git clone --branch main https://github.com/edinstance/distributed-aviation-system.git /repo
              echo "Copying grafana config files..."
              mkdir -p /config
              cp -r /repo/monitoring/grafana/provisioning/* /config/
              echo "Config ready."
          volumeMounts:
            - name: grafana-config
              mountPath: /config
      containers:
        - name: grafana
          image: grafana/grafana:12.2.0
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS
              value: "grafana-exploretraces-app,grafana-metricsdrilldown-app,grafana-lokiexplore-app"
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana/provisioning
              readOnly: true
      volumes:
        - name: grafana-config
          emptyDir: { }