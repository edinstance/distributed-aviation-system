apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
      protocol: TCP
    - port: 4318
      targetPort: 4318
      name: otlp-http
      protocol: TCP
    - port: 9464
      targetPort: 9464
      name: prometheus-metrics
      protocol: TCP
    - port: 8888
      targetPort: 8888
      name: service-metrics
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      initContainers:
        - name: fetch-config
          image: alpine/git:2.49.1
          command:
            - sh
            - -c
            - |
              echo "Cloning configuration..."
              git clone --branch main https://github.com/edinstance/distributed-aviation-system.git /repo
              echo "Copying otel config files..."
              mkdir -p /config
              cp /repo/monitoring/otel/otel.yml /config/config.yaml
              echo "Config ready."
          volumeMounts:
            - name: otel-collector-config
              mountPath: /config
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:0.136.0
          args: ["--config=/etc/otel/config.yaml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 8888
            - containerPort: 9464
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: otel-collector-config
              mountPath: /etc/otel
              readOnly: true
      volumes:
        - name: otel-collector-config
          emptyDir: { }