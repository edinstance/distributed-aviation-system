apiVersion: v1
kind: Service
metadata:
  name: router-service
  namespace: aviation
spec:
  type: ClusterIP
  selector:
    app: router-service
  ports:
    - port: 4000
      targetPort: 4000
      name: http
      protocol: TCP
    - port: 8088
      targetPort: 8088
      name: health
      protocol: TCP
    - port: 8089
      targetPort: 8089
      name: metrics
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: router-service
  namespace: aviation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: router-service
  template:
    metadata:
      labels:
        app: router-service
    spec:
      initContainers:
        - name: fetch-config
          image: alpine/git:2.49.1
          command:
            - sh
            - -c
            - |
              echo "Cloning router configuration..."
              git clone --branch main https://github.com/edinstance/distributed-aviation-system.git /repo
              echo "Copying supergraph and config files..."
              mkdir -p /config
              cp /repo/supergraph.graphql /config/supergraph.graphql
              cp /repo/router.yml /config/router.yml
              echo "Config ready."
          volumeMounts:
            - name: router-config
              mountPath: /config
      containers:
        - name: apollo-router
          image: ghcr.io/apollographql/router:v2.6.2
          args:
            - "--supergraph"
            - /etc/apollo/supergraph.graphql
            - "--config"
            - /etc/apollo/router.yml
            - "--hot-reload"
          ports:
            - containerPort: 4000
            - containerPort: 8088
            - containerPort: 8089
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: router-config
              mountPath: /etc/apollo
              readOnly: true
      volumes:
        - name: router-config
          emptyDir: {}